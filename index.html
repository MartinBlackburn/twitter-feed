<!doctype html>
<html lang="en-GB">
<head>
    <meta charset="utf-8">
    <title>Twitter Feed</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <!-- Site CSS -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="screen" />
    
    <!-- JS Lib -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
</head>
<body>
    <div class="pageContainer">
        <div class="tweets">Loading tweets...</div> 
        
        <div class="textContainer">
            <a href="https://github.com/MartinBlackburn/twitter-feed/">View the code on github</a>
        </div>
    </div>
    
    <!-- Twiiter -->
    <script src="js/twitter.js" type="text/javascript"></script>
    <script type="text/javascript">
    $(function() 
	{
        //setup twitter feed
        var twitterFeed = new TwitterFeed();
        
        //pass the element to draw the tweets in
        twitterFeed.setTwitterElement($(".tweets"));
        
        //set the user
        twitterFeed.setUser("walking_fishy");
        
        //set number of tweets
        twitterFeed.setTweetCount(10);
    
        //exclude replies
        twitterFeed.excludeReplies();
        
        //exclude retweets
        twitterFeed.excludeRetweets();
        
        //get tweets
        twitterFeed.getTweets();
	});
    </script>
</body>
</html>
